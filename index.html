<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Pacifico&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .text-pacifico {
            font-family: 'Pacifico', cursive;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 100;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fce18a;
            border-radius: 50%;
            opacity: 0;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center relative overflow-hidden">
    
    <!-- Latar belakang gradien yang dinamis -->
    <div class="absolute inset-0 bg-gradient-to-br from-indigo-900 to-purple-900 opacity-90 -z-10"></div>
    <div class="absolute inset-0 opacity-10 -z-10" style="background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxmaWx0ZXIgaWQ9Im0iPjxmZVR1cmJ1bGVuY2UgdHlwZT0idHVyYnVsZW5jZSIgYmFzZUZyZXF1ZW5jeT0iLjY1IiBzdGl0Y2hUaWxlcz0ic3RpdGNodGlsZXMibnVtT2N0YXZlcz0iMjAwIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI20pIiBvcGFjaXR5PSIxIi8+PC9zdmc+');"></div>
    
    <!-- Wadah utama konten -->
    <div class="container mx-auto text-center px-4 py-16 md:py-24 relative z-10">
        
        <h1 class="text-4xl md:text-6xl text-pacifico text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-pink-500 mb-4">
            Selamat Ulang Tahun, <span id="recipient-name">Putri!</span> ðŸŽ‰
        </h1>
        
        <div class="bg-gray-800 bg-opacity-70 backdrop-blur-lg p-8 md:p-12 rounded-3xl shadow-2xl max-w-xl mx-auto transform transition-all duration-700 ease-in-out">
            <p id="main-message" class="text-xl md:text-2xl text-gray-200 mb-6 font-light">
                Klik tombol di bawah untuk melihat pesan spesial!
            </p>
            <button id="reveal-button" class="bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                Buka Pesan
            </button>
        </div>
        
    </div>

    <!-- Container untuk efek confetti -->
    <div id="confetti-container" class="confetti"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dapatkan elemen-elemen dari DOM
            const revealButton = document.getElementById('reveal-button');
            const mainMessage = document.getElementById('main-message');
            const recipientName = document.getElementById('recipient-name');
            const confettiContainer = document.getElementById('confetti-container');

            // Data personalisasi
            const namaPenerima = "Putri";
            const pesanUltah = "Semoga panjang umur, sehat selalu, dan semua impianmu tercapai! Tetaplah menjadi pribadi yang menginspirasi.";
            
            // Perbarui nama penerima di halaman
            recipientName.textContent = namaPenerima;

            // Tambahkan event listener untuk tombol
            revealButton.addEventListener('click', () => {
                // Perbarui pesan di dalam elemen utama
                mainMessage.textContent = pesanUltah;

                // Nonaktifkan tombol setelah diklik
                revealButton.disabled = true;
                revealButton.textContent = "Terima kasih!";
                revealButton.classList.remove('from-pink-500', 'to-purple-600', 'hover:from-pink-600', 'hover:to-purple-700');
                revealButton.classList.add('from-gray-500', 'to-gray-600', 'cursor-not-allowed');

                // Panggil fungsi untuk menampilkan efek confetti
                launchConfetti();
            });

            // Fungsi untuk membuat dan meluncurkan confetti
            function launchConfetti() {
                const colors = ['#fce18a', '#ff726d', '#b44eab', '#4eb4d7', '#9de47a'];
                const pieceCount = 100;
                
                for (let i = 0; i < pieceCount; i++) {
                    const piece = document.createElement('div');
                    piece.classList.add('confetti-piece');
                    piece.style.left = `${Math.random() * 100}vw`;
                    piece.style.animationDelay = `${Math.random() * 2}s`;
                    piece.style.animationDuration = `${2 + Math.random() * 3}s`;
                    piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confettiContainer.appendChild(piece);
                }

                // Hapus confetti setelah selesai animasi untuk membersihkan DOM
                setTimeout(() => {
                    confettiContainer.innerHTML = '';
                }, 5000);
            }
        });
    </script>
</body>
</html>
